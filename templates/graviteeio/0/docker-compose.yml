elasticsearch:
  image: elasticsearch:2.3.5
  hostname: elasticsearch
  expose:
    - "9300"
  ulimits:
    nofile: 65536
mongodb:
  hostname: mongodb
  image: mongo:3.2
  expose:
    - "27017"

gateway:
  image: graviteeio/gateway:${docker_version}
  hostname: gateway
  links:
    - mongodb
    - elasticsearch
  environment:
    - GRAVITEEIO_MONGODB_HOST=mongodb
    - GRAVITEEIO_MONGODB_PORT=27017
    - GRAVITEEIO_ELASTIC_HOST=elasticsearch
    - GRAVITEEIO_ELASTIC_PORT=9300
  labels:
        lb: true
    
management-api:
  image: graviteeio/management-api:${docker_version}
  hostname: management-api
  links:
    - mongodb
    - elasticsearch
  environment:
    - GRAVITEEIO_MONGODB_HOST=mongodb
    - GRAVITEEIO_MONGODB_PORT=27017
    - GRAVITEEIO_ELASTIC_HOST=elasticsearch
    - GRAVITEEIO_ELASTIC_PORT=9300
  labels:
        lb: true

management-ui:
  hostname: management-ui
  image: graviteeio/management-ui:${docker_version}
  links:
    - management-api
  environment:
    - MGMT_API_URL=http://graviteeapi.${management_host}/management/
  labels:
        lb: true
