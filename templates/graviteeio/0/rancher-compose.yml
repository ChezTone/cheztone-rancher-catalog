.catalog:
  name: Gravitee.io
  version: Lastest
  description: Gravitee.io API Management
  uuid: graviteeio-0
  questions:
    - variable: "docker_version"
      description: "Gravitee.io version"
      label: "Gravitee.io version"
      required: true
      default: "latest"
      type: "string"
    - variable: "management_host"
      description: "Public Management API Hostname or IP (Your rancher host node)"
      label: "Public Management API Host"
      required: true
      default: ""
      type: "string"

gateway:
  scale: 1
  health_check:
    port: 8082
    interval: 2000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    healthy_threshold: 2
    response_timeout: 2000
    
management-api:
  scale: 1
  lb_config:
        port_rules:
        - target_port: 8083
          hostname: api.${management_host}

management-ui:
  scale: 1
  lb_config:
        port_rules:
        - target_port: 80
          hostname: gravitee.${management_host}
mongodb:
  scale: 1

elasticsearch:
  scale: 1

